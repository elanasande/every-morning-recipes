<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles/styles.css">

        <title>Every Morning Recipe</title>
    </head>

    <body>

        <header class="header wrapper">
            <h1 class="header__title">Every Morning Recipes</h1>
            <div class="social-media">
                <p class="social-media__label">Follow us on</p>
                <ul class="social-media__list">
                    
                    <li class="social-media__item">
                        <a class="social-media__link" href="https://instagram.com" target="blank">
                            <img src="./assets/icons/instagram.svg" alt="Instagram icon" />
                        </a>
                    </li>

                
                    <li class="social-media__item">
                        <a class="social-media__link" href="https://facebook.com" target="blank">
                            <img src="./assets/icons/facebook.svg" alt="Facebook icon" />
                        </a>
                    </li>
                
                
                    <li class="social-media__item">
                        <a class="social-media__link" href="https://youtube.com" target="blank">
                            <img src="./assets/icons/youtube.svg" alt=" YouTube icon" />
                        </a>
                    </li>
                    

                </ul>
        </div>
        </header>
        <main>
            <section class="wrapper grid grid-col-2">
                
                <article class="card-highlight overlay overlay--yellow">
                    
                    <img class="card-highlight__image" src="./assets/images/scrambled-eggs-with-toast.jpg" alt="scrambled eggs with toast">
                    <div class="card-highlight__info">
                        <h2>
                            <a class="card-highlight__title" href="/recipes/scrambled-eggs-with-toast">Scrambled Eggs with toast</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/nicola-newman.jpg" alt="">
                        <em>by
                            <a class="author__link" href="">Nicola Newman</a></em> 
                        </p></div>
                </article>

                  
                <article class="card-highlight overlay overlay--red">
                    
                    <img class="card-highlight__image" src="./assets/images/scrambled-eggs-with-toast.jpg" alt="scrambled eggs with toast">
                    <div class="card-highlight__info">
                        <h2>
                            <a class="card-highlight__title" href="/recipes/cereal-lake">Cereal Lake</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/julia-vivec.jpg" alt="">
                        <em>by
                            <a class="author__link" href="">Julia Vivec</a></em> 
                        </p></div>
                </article>
            </section>

            <section class="wrapper grid grid-col-2">
                <article class="card">
                    <img class="card__image" src="./assets/images/honey-king-pancakes.jpg" alt="honey pancakes">
                    <div class="card__info">
                        <h2 class="card__title">
                            <a href="/recipes/honey-pancakes">Honey king pancakes</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/alex-von-braun.jpg" alt="">
                        <em>by
                            <a class="author__link" href="">Alex Von Braun</a></em> 
                        </p>
                    </div>
                </article>

                <article class="card">
                    <img class="card__image" src="./assets/images/banana-cookies-with-oats-and-honey.jpg" alt="Banana Cookies with oats and hone">
                    <div class="card__info">
                        <h2 class="card__title">
                            <a href="/recipes/banana-cookies">Banana Cookies with oats and honey</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/nicola-newman.jpg" alt="">
                        <em>by
                            <a class="author__link" href="">Nicola Newman</a></em> 
                        </p>
                    </div>
                </article>

                <article class="card card--vertical">
                    <img class="card__image" src="./assets/images/chocolate-donuts.jpg" alt="Chocolate Donuts">
                    <div class="card__info">
                        <h2 class="card__title">
                            <a href="/recipes/chocolate-donuts">Chocolate Donuts</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/julia-vivec.jpg" alt="">
                        <em>by
                            <a class="author__link" href="/authors/julia-vivec">Julia Vivec</a></em> 
                        </p>
                    </div>
                </article>

                <article class="card card--vertical">
                    <img class="card__image" src="./assets/images/morning-speacial-burger.jpg" alt="morning speacial burger">
                    <div class="card__info">
                        <h2 class="card__title">
                            <a href="/recipes/morning-speacial-burger">Morning speacial burger</a>
                        </h2>

                        <p class="author">
                            <img class="author__image" src="./assets/images/alex-von-braun.jpg" alt="">
                        <em>by
                            <a class="author__link" href="">Alex Von Braun</a></em> 
                        </p>
                    </div>
                </article>
            </section>
        </main>
        
    </body>
</html>
