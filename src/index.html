<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles/styles.css">

        <title>Every Morning Recipe</title>
    </head>

    <body>

        <header class="header">
            <h1 class="header-title">Every Morning Recipes</h1>
            <div class="social-media">
                <p class="social-media-label">Follow us on</p>
                <ul class="social-media-list">
                    
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://instagram.com" target="blank">
                            <img src="./assets/icons/instagram.svg" alt="Instagram icon" />
                        </a>
                    </li>

                
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://facebook.com" target="blank">
                            <img src="./assets/icons/facebook.svg" alt="Facebook icon" />
                        </a>
                    </li>
                
                
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://youtube.com" target="blank">
                            <img src="./assets/icons/youtube.svg" alt=" YouTube icon" />
                        </a>
                    </li>
                    

                </ul>
        </div>
        </header>
        
    </body>
</html>
